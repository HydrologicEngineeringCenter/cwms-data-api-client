group = "mil.army.usace.hec"
version = "1.0-SNAPSHOT"


dependencies {
    implementation(project(":cwms-http-client"))
    implementation(project(":cwms-radar-model"))

    testImplementation(testFixtures(project(":cwms-http-client")))
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.8.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.8.1")
}


publishing {
    repositories {
        maven {
            def repositoryUrl
            if(version.endsWith("SNAPSHOT")) {
                repositoryUrl = System.getenv("DEPLOY_URL") + "/github-snapshots"
            } else {
                repositoryUrl = System.getenv("DEPLOY_URL") + "/github-releases"
            }
            url = repositoryUrl
            credentials {
                username System.getenv("DEPLOY_USER")
                password System.getenv("DEPLOY_PASSWORD")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            artifactId = "cwms-radar-client"
            from components.java
        }
    }
}