name: Build cwms-radar-client
on:
  push:
    branches:
      - main
      - 'develop/**'
      - 'devops/**'
      - 'release/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
      - name: build and test
        id: thebuild
        run: ./gradlew build --info --init-script init.gradle
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2.3.0
        with:
          generate-branches-badge: true
          jacoco-csv-file: cwms-radar-client/build/reports/jacoco/test/jacocoTestReport.csv
      - name: Echo Ref
          - run: echo github.ref ${{ github.ref != 'main' }}
      - name: Echo event_name
          - run: echo github.event_name ${{ github.event_name }}
      - name: Commit and push Badges
        if: ${{ github.event_name != 'pull_request' }} && ${{ github.ref != 'main' }}
        run: |
          cd .github/badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'builduser'
            git config --global user.email 'builduser@rmanet.com'
            git add *.svg
            git commit -m "Autogenerated JaCoCo coverage badge" *.svg
            git push
          fi
