name: Build cwms-radar-client
on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
      - name: build and test
        id: thebuild
        run: ./gradlew build --info --init-script init.gradle
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2.3.0
        with:
          generate-branches-badge: true
          jacoco-csv-file: >
            cwms-radar-client/build/reports/jacoco/test/jacocoTestReport.csv
            cwms-http-client/build/reports/jacoco/test/jacocoTestReport.csv
            cwms-aaa-client/build/reports/jacoco/test/jacocoTestReport.csv
          intervals: 90 70 50 40 30 20
      - name: Commit and push Badges
        if: github.event_name != 'pull_request' && github.ref != 'refs/heads/main'
        run: |
          cd .github/badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'builduser'
            git config --global user.email 'builduser@rmanet.com'
            git add *.svg
            git commit -m "Autogenerated JaCoCo coverage badge" *.svg
            git push
          fi
      - name: Setup .NET Core # Required to execute ReportGenerator
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x
          dotnet-quality: 'ga'
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.21
        with:
          reports: cwms-aaa-client/build/reports/jacoco/test/jacocoTestReport.xml;cwms-http-client/build/reports/jacoco/test/jacocoTestReport.xml;cwms-radar-client/build/reports/jacoco/test/jacocoTestReport.xml
          targetdir: coveragereport
          reporttypes: Html;MarkdownSummaryGithub;Badges
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: CoverageReport # Artifact name
          path: coveragereport # Directory containing files to upload