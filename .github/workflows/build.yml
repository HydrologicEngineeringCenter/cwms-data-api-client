name: Build cwms-radar-client
on:
  push:
    branches:
      - main
      - 'develop/**'
      - 'release/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
      - name: build and test
        id: thebuild
        run: ./gradlew build --info --init-script init.gradle
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2.3.0
        with:
          generate-branches-badge: true
          jacoco-csv-file: >
            cwms-http-client/build/reports/jacoco/test/jacocoTestReport.csv
            cwms-radar-client/build/reports/jacoco/test/jacocoTestReport.csv
