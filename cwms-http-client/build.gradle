plugins {
    id 'java-library'
    id 'java-test-fixtures'
}
group = "mil.army.usace.hec"
version = "1.0-SNAPSHOT"
dependencies {
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.2"))
    implementation('com.squareup.okhttp3:okhttp:4.9.2')

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')

    testFixturesImplementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.2"))
    testFixturesImplementation('com.squareup.okhttp3:okhttp:4.9.2')
    testFixturesImplementation('com.squareup.okhttp3:mockwebserver:4.9.2')
}

publishing {
    repositories {
        maven {
            url = version.endsWith("SNAPSHOT") ? System.getenv("DEPLOY_URL") + "/github-snapshots" : System.getenv("DEPLOY_URL") + "/github-releases"
            credentials {
                username System.getenv("DEPLOY_USER")
                password System.getenv("DEPLOY_PASSWORD")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            artifactId = "cwms-http-client"
            from components.java
        }
    }
}
