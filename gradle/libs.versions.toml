[versions]

#HEC Dependencies
metrics = "2.0"
service-annotations = "3.0.0"
lookup = "3.0.0"

#Third Party Dependencies
jackson = "2.19.1"
swagger-annotations = "2.2.33"
swagger-parser = "2.1.29"
validation-api = "3.1.1"
annotation-api = "3.0.0"
swagger-codegen = "3.0.68"
jwt = "4.5.0"
okhttp = "4.12.0"

#Test Dependencies
junit = "5.13.1"
mockito = "5.18.0"

[libraries]
#HEC Dependencies

metrics = { module = "mil.army.usace.hec:metrics-services", version.ref = "metrics" }
metrics-codahale = { module = "mil.army.usace.hec:metrics-codahale", version.ref = "metrics" }

lookup = { module = "mil.army.usace.hec:lookup", version.ref = "lookup" }
service-annotations = { module = "mil.army.usace.hec:service-annotations", version.ref = "service-annotations" }

#Third-Party
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
jackson-xml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-xml", version.ref = "jackson" }
jackson-yaml = {module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml", version.ref = "jackson" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger-annotations" }
validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "validation-api" }
annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "annotation-api" }
swagger-codegen = { module = "io.swagger.codegen.v3:swagger-codegen-cli", version.ref = "swagger-codegen" }
jwt = { module = "com.auth0:java-jwt", version.ref = "jwt" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp" }
okhttp-urlconnection = { module = "com.squareup.okhttp3:okhttp-urlconnection", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
okhttp-bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttp" }
swagger-parser = { module = "io.swagger.parser.v3:swagger-parser-v3", version.ref = "swagger-parser"}

#Test Dependencies
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }


